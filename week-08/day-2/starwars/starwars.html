<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Star Wars API</title>
  <link rel="stylesheet" type="text/css" media="screen" href="starwars.css" />
  <link href="https://fonts.googleapis.com/css?family=Neucha" rel="stylesheet"></head>

<body>
  <div class='content'>
    <h1>Enter character name</h1>
    <div id='searchbar'>
      <input id="interactive" type="text" placeholder="Character" autofocus>
      <button>Search</button>
    </div>
    <div id='main'>
      <div id='characters'>
        <h3 id='names'>Character names</h3>
      </div>
      <div id='films'>
        <h3 id='titles'>Film titles</h3>
      </div>
    </div>
  </div>
  <script src='./starwars.js' type="text/javascript"></script>
</body>

</html>
