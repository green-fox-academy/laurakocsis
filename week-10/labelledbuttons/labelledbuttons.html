<body>
  <div>
    <span>
      <i data-action='delete' class="far fa-trash-alt"></i>
      <label for="delete">Delete</label>
    </span>
    <span>
      <i data-action='confirm' class="fas fa-check"></i>
      <label for="confirm">Sure?</label>
    </span>
  </div>
