<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>My Image Slider</title>
  <link rel="stylesheet" type="text/css" media="screen" href="imageslider.css" />
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="main">
      <button class="left button">
        <img class="arrowLeft" src="arrowleft.svg">
      </button>
      <div class="viewer">
        <img class="imageslider">
        <div class="description">
          <h1 id="title"></h1>
          <p id="story"></p>
        </div>
      </div>
      <button class="right button">
        <img class="arrowRight" src="arrowleft.svg">
      </button>
    </div>
    <div class="thumbnails"></div>
  </div>
  <script src="imageslider.js"></script>
</body>

</html>
