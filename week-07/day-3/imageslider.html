<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>My Image Slider</title>
  <link rel="stylesheet" type="text/css" media="screen" href="imageslider.css" />
</head>

<body>
  <div class="container">
    <div class="main">
      <button class="left button">
        <img class="arrowLeft" src="arrowleft.svg">
      </button>
      <div class="viewer">
        <img class="big imageslider">
        <div class="description">
          <h1 id="title"></h1>
          <p id="story"></p>
        </div>
      </div>
      <button class="right button">
        <img class="arrowRight" src="arrowleft.svg">
      </button>
    </div>
    <div class="thumbnails">
      <button class="pics one"></button>
      <button class="pics two"></button>
      <button class="pics three"></button>
      <button class="pics four"></button>
      <button class="pics five"></button>
      <button class="pics six"></button>
      <button class="pics seven"></button>
      <button class="pics eight"></button>
    </div>
  </div>
  <script src="imageslider.js"></script>
</body>

</html>
